<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let url = new URL(document.location);
    let code = url.searchParams.get('code');

    window.opener.postMessage({
      "code": code
    });

    window.close();
  </script>
</body>

</html>
